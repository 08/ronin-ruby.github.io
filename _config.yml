source: site
destination: www
markdown: rdiscount
permalink: date
server_port: 2222
libraries:
  -
    slug: ronin
    name: Ronin
    version: 0.3.0
  -
    slug: ronin-dorks
    name: Ronin Dorks
    version: 0.1.3
  -
    slug: ronin-exploits
    name: Ronin Exploits
    version: 0.3.1
  -
    slug: ronin-gen
    name: Ronin Gen
    version: 0.2.0
  -
    slug: ronin-php
    name: Ronin PHP
    version: 0.1.4
  -
    slug: ronin-scanners
    name: Ronin Scanners
    version: 0.1.4
  -
    slug: ronin-sql
    name: Ronin SQL
    version: 0.2.4
  -
    slug: ronin-web
    name: Ronin Web
    version: 0.2.1
rsync:
  options:
    - "-rclv"
    - "--delete-after"
  excludes:
    - ".*.swp"
    - "*~"
    - ".svn"
    - "/docs/"
  dest:
    host: rubyforge.org
    path: "/var/www/gforge-projects/ronin"
