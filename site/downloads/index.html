---
layout: default
title: Downloads
css:
 - downloads.css
---

<h1>Downloads</h1>

<table id="downloads">
  {% for library in site.libraries %}
  <tr>
    <td class="download-name">{{ library.name }}</td>

    <td class="download-link">
      <a href="http://github.com/ronin-ruby/{{ library.slug }}/tarball/{{ library.version }}">tar.gz</a>
    </td>

    <td class="download-link">
      <a href="http://github.com/ronin-ruby/{{ library.slug }}/zipball/{{ library.version }}">zip</a>
    </td>

    <td class="download-link">
      <a href="http://gemcutter.org/downloads/{{ library.slug }}-{{ library.version }}.gem">gem</a>
    </td>
  </tr>
  {% endfor %}
</table>
